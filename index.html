<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="score">
            <div class="scoreContent">SCORE</div>
            <div class="scoreContent">0</div>
        </div>
        <div class="start">
            <h1 id="h1">Find the chirping Cricket!!</h1>
            <p id="p"> 
                Drag your mouse around to find the cricket. It is hiding behind the chirping.
            </p>
            <p>Make sure you turn your audio on before playing.</p>
            <button id="unmuteButton">Start Game</button>
        </div>    
    
        <audio class="audio" muted autoplay loop src="./audio/cricket.wav"></audio>
        <!-- <button id="unmuteButton">UNMUTE</button> -->
        
        <img src="">
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
